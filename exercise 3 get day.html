<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
</head>
<body>
    <h1>day left before christmas 2020</h1>
    <h2 class="xmas"></h2>
    <script>
        let xmas = new Date(2020, 11, 25)
        let today = new Date(2020, 0, 7)
        let oneDay = 1000 * 60 * 60 * 24;
        document.querySelector('.xmas').innerHTML = (xmas - today) / oneDay;
    </script>
</body>
</html>
